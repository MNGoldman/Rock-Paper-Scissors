<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles.5c32a3d8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous">
    <title>Rock-Paper-Scissors!</title>
<script src="./styles.5c32a3d8.js"></script></head>

<body>

    <div class="scoreboard">
        <h3>You: <span class="yourScore">0</span></h3>
        <h3>Comp: <span class="compScore">0</span></h3>
    </div>
    <button class="newgame">New Game?</button>

    <p class="instructions">Chose One Below!</p>
    <div class="title"><span class="rock">Rock</span>-<span class="paper">Paper</span>-<span class="scissors">Scissors</span>!</div>

    <div class="hands">
        <span class="yourID yourHand__rock rock"><i class="far fa-hand-rock"></i></span>
        <span class="compID compHand__rock rock"><i class="far fa-hand-rock fa-flip-vertical"></i></span>
    </div>

    <h2 class="resultsText"></h2>

    <script src="./app.c61986b1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script>try {
  Modernizr;
} catch (e) {
  document.write('<script src="./assets/js/vendor/modernizr-2.8.3.min.js"><\/script>');
}</script>
</body>

</html>
